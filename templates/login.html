<!DOCTYPE html>
<html>
<head>
  <title>Login</title>

  <style>
    *{
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(135deg, #5B86E5, #36D1DC);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      padding: 35px 40px;
      border-radius: 18px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.18);
      width: 100%;
      max-width: 380px;
    }

    h2 {
      margin: 0 0 20px 0;
      text-align: center;
      color: #333;
    }

    .field {
      margin-top: 12px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .input-box {
      position: relative;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #cfcfcf;
      font-size: 14px;
    }

    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 12px;
      color: #666;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #5B86E5;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #3f66d8;
    }

    .msg {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="card">

    <h2>Login</h2>

    <form method="POST">

      <div class="field">
        <label>Email</label>
        <div class="input-box">
          <input type="text" name="email" required>
        </div>
      </div>

      <div class="field">
        <label>Password</label>
        <div class="input-box">
          <input type="password" id="password" name="password" required>
          <span class="toggle-eye" onclick="togglePassword()">üëÅ Show</span>
        </div>
      </div>

      <a href="sucess.html"></a>

      <button type="submit">Login</button>

    </form>

    {% if error %}
    <p class="msg" style="color:red;">{{ error }}</p>
    {% endif %}

    {% if success %}
    <p class="msg" style="color:green;">{{ success }}</p>
    {% endif %}

  </div>

<script>
function togglePassword() {
    const pwd = document.getElementById("password");
    const eye = document.querySelector(".toggle-eye");

    if (pwd.type === "password") {
        pwd.type = "text";
        eye.textContent = "üôà Hide";
    } else {
        pwd.type = "password";
        eye.textContent = "üëÅ Show";
    }
}
</script>

</body>
</html>
